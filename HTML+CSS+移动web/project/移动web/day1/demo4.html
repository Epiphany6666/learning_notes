<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      height: 200px;
      border: 1px solid #000;
    }

    img {
      width: 200px;
      transition: all 3s;
    }

    .box:hover img {
      transform: translateX(600px);
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="box"><img src="./images/tyre.png" alt=""></div>
</body>

</html>
