<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <br><br>
        确认密码：
        <br><br>
        性别：<label><input type="radio" name="gender"> 男</label>

        <select>
            <option>北京</option>
            <option>武汉</option>
        </select>

        <h2>教育经历</h2>

            <option>博士</option>
        </select>

        <br><br>

        <br><br>
        <input type="checkbox">已阅读并同意以下协议
        <ul>
            <li><a href="#">《用户》</a></li>
            <li><a href="#">《隐私》</a></li>
        </ul>

        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
