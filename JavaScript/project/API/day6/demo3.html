<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <textarea name="text" id="" cols="30" rows="10"></textarea>
  <button>提交</button>
  <div></div>

  <script>
    const text = document.querySelector('[name=text]')
    text.nextElementSibling.addEventListener('click', function () {
      text.nextElementSibling.nextElementSibling.innerHTML = text.value.replace(/激情|基情/g, '**')
    })
  </script>
</body>

</html>
