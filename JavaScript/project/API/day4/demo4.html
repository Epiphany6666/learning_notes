<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2222年2月22日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="second">20</span>
    </p>
    <p class="tips">20:00:00下课</p>
  </div>
  <script>
    const next = document.querySelector('.next')
    const hour = document.querySelector('#hour')
    const minutes = document.querySelector('#minutes')
    const second = document.querySelector('#second')

    const end = +new Date('2024-1-7 20:00:00')

    function getDate() {
      const year = new Date().getFullYear()
      const month = new Date().getMonth() + 1
      const day = new Date().getDate()
      // console.log(leave, year, month, day);
      next.innerHTML = `今天是${year}年${month}月${day}日`
    }
    getDate()

    function getTime() {
      const leave = parseInt((end - +new Date()) / 1000)
      const h = parseInt(leave / 60 / 60 % 60)
      const m = parseInt(leave / 60 % 60)
      const s = parseInt(leave % 60)
      hour.innerHTML = h < 10 ? '0' + h : h
      minutes.innerHTML = m < 10 ? '0' + m : m
      second.innerHTML = s < 10 ? '0' + s : s
      console.log(h, m, s);
    }
    getTime()

    setInterval(function () {
      getDate()
      getTime()
    }, 1000)
  </script>
</body>

</html>
