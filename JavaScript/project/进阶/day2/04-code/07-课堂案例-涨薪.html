  <script>
    const arr = [{
      name: '张三',
      salary: 10000
    }, {
      name: '李四',
      salary: 10000
    }, {
      name: '王五',
      salary: 20000
    },
    ]

    // 这里必须要写初始值，否则就会拿第一个元素当成初始值，但在这里我们的第一个元素是一个对象！
    const money = arr.reduce(function (prev, item) {
      return prev + item.salary * 0.3
    }, 0)
